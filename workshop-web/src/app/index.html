<script>
	$("button").click(function(e) {
    e.preventDefault();
    $.ajax({
		
        type: "POST",
        url: "./cek-flag.php",
        data: { 
            flag: $("#"+$(this).val()).val(), // < note use of 'this' here
        },
        success: function(res) {
			if (res.code == 200) {
				//console.log($(this));
				alertify.success(res.message);
				console.log(res);
			} else {
              //console.log('Terjadi kesalahan');
              alertify.error(res.message);
            }
        },
        error: function(res) {
            alert('error');
        }
    });
});
</script>
